    <!-- Header Section -->
    <header class="site-header" >

            </ul>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <div class="product-grid">
                <div class="product-card">
                    <img src="img/uc.jpg" alt="PUBG UC">
                    <p style="font-size: 22px;"><b>60 UC</b></p>
                    <h3>$0.99</h3>
                    <button class="ca" onclick="addToCart('PUBG UC - 60', 0.99)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="img/uc2.jpg" alt="325 UC">
                    <p style="font-size: 22px;"><b>325 UC</b></p>
                    <h3>$4.8</h3>
                    <button class="ca" onclick="addToCart('PUBG UC - 325', 4.8)">Add to Cart</button>
                </div>
                <!-- Repeat for each product -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h3>Shopping Cart</h3>
            <ul id="cart-list"></ul>
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </section>

    <footer>
        <!-- Footer remains the same -->
    </footer>

    <script>
        // JavaScript for cart functionality
        let cart = [];

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cartList.appendChild(listItem);
            });

            cartTotal.innerText = total.toFixed(2);
        }

        function removeFromCart(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
                updateCart();
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your purchase!");
            cart = [];
            updateCart();
        }
    </script>
